<div class="text-color">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados by Me {{ 'nosotros' | mayusculas:toogle}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
       
    </div>

    <div class="p-toolbar-group-end">

        <button pButton 
            label="Toogle mayusculas"
            (click)='changeToogle()'
            class="p-button-warning mr-1"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="mr-1"
                (click)="cambiarOrden('nombre')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-1 p-button-help"
                (click)="cambiarOrden('color')"></button>        
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-5">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-5">
        <p-table [value]="heroes| slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre }}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
