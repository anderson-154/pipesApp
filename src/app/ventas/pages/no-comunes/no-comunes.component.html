<div class="text-color">
    <h1>Pipes no tan comunes de Angular</h1>
    <p>Pipes incluidos en Angular, usualmente en el Common module</p>
</div>

<div class="grid">
    <div class="col md:col-6">  
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect:invitacionMap}} 
                a nuestro evento.
            </p>
            <button pButton label="Cambiar persona" class="p-button-help"
                    (click)="CambiarCliente()">              
            </button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">  
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length | i18nPlural: clientesMap}}
            </p>
            <button pButton label="Borrar cliente" class="p-button-danger"
                    (click)="borrarCliente()">
            </button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">  
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
           <b>Original</b>
           <pre>{{clientes}}</pre>
           <b>Slice:0:2</b>
           <pre>{{clientes | slice:0}}</pre>
        </p-fieldset>
    </div>
</div>
