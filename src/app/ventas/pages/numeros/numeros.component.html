<div class="text-color">
    <h1>Pipes Basicos de Angular</h1>
    <p>Pipes incluidos en Angular, usualmente en el Common module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas netas"
                subheader="Del presente año">
                <i class="pi pi-dollar"></i>
                {{ventasNet | number:'1.2-2'}}</p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas brutas"
                subheader="Del presente año">
                {{ventasNet | currency:'COP':'symbol-narrow':'1.0-4'}}</p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
        subheader="Del presente año">
        {{porcentaje | percent:'1.2'}}</p-card>
    </div>
</div>
